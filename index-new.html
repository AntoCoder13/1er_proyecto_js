<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURNERO DE SPA</title>
    <link rel="icon" type="image/png" href="./clavos.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style-new.css"></LINK>
</head>

<body>
    <div class="m-4">
        <h1 class="titulo-ppal">Turnero de Spa</h1>
        <form id="appointment-form" class="form-inputs">
            <label for="name" class="form-input">Nombre: </label>
            <input type="text" id="name" class="border border-danger p-2 mb-2 rounded-4 bg-light-subtle bg-gradient" required>
    
            <label for="service">Servicio: </label>
            <select id="service" class="border border-danger p-2 mb-2 border-2 rounded-4 bg-light-subtle bg-gradient" required>
                <option value="masaje">Masaje</option>
                <option value="facial">Facial</option>
                <option value="manicura">Manicura</option>
            </select>
             
            <label for="date">Fecha: </label>
            <input type="date" id="date" class="border border-danger p-2 mb-2 rounded-4 bg-light-subtle bg-gradient" required>

            <label for="time">Hora: </label>
            <input type="time" id="time" class="border border-danger p-2 mb-2 rounded-4 bg-light-subtle bg-gradient" required>

            <button id='boton_submit' type="submit" class="border border-danger p-2 mb-2 border-2 rounded-4 bg-light-subtle bg-gradient bg-danger bg-gradient">Solicitar Turno</button>
        </form>
        <div id="appointment-list"></div>



        <div class="centrar_flex">
            <div id="contenedor" class="centrar_flex">
                <p id="color">#2B807B</p>
                <button id="boton_color">CAMBIAR COLOR</button>
            </div>
        </div> 
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index-new.js"></script>
</body>
</html>
