<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3RA ENTREGA DEL TURNERO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style-new.css"></LINK>

</head>
<body>
    <h1>Turnero de Spa</h1>
    <form id="appointment-form">
        <label for="name">Nombre: </label>
        <input type="text" id="name" required>
        <label for="service">Servicio: </label>
        <select id="service" required>
            <option value="masaje">Masaje</option>
            <option value="facial">Facial</option>
            <option value="manicura">Manicura</option>
            <!-- Agrega más opciones según los servicios que ofrezca tu spa -->
        </select>
        <label for="date">Fecha: </label>
        <input type="date" id="date" required>
        <label for="time">Hora: </label>
        <input type="time" id="time" required>
        <button type="submit">Solicitar turno</button>
    </form>
    <div id="appointment-list"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.new.js"></script>
</body>
</html>
